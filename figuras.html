<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el area y perimetro de un <b>CUADRADO</b></h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide el lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
        <br>
        <h2>Calcula el area y perimetro de un <b>TRIANGULO</b></h2>
        <form>
            <label for="InputTriangulo">
                Escribe cuanto miden dos lados de tu triangulo, su base, y altura:
            </label><br>
            <span>Lado 1: </span>
            <input type="number" id="Lado1" name="InputTriangulo"><br>
            <span>Lado 2: </span>
            <input type="number" id="Lado2" name="InputTriangulo"><br>
            <span>Base: </span>
            <input type="number" id="Base" name="InputTriangulo"><br>
            <span>Altura: </span>
            <input type="number" id="Altura" name="InputTriangulo"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
        <br>
        <h2>Calcula el area y perimetro de un <b>CIRCULO</b></h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input type="number" id="Radio" name="InputCirculo">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
        <br>
        <h2>Calcular AREA de un TRIANGULO ISOSCELES</h2>
        <form>
            <label for="InputIsosceles">
                Escribe cuanto miden los 3 lados de tu triangulo:
            </label>
            <input type="number" id="Margen1" name=InputIsosceles>
            <input type="number" id="Margen2" name=InputIsosceles>
            <input type="number" id="Margen3" name=InputIsosceles><br>
            <button type="button" onclick="CalcularAreaIsosceles()">Calcular area</button>
        </form>

    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
